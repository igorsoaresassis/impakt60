<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="commenu">cadastraTutoriaisGerais</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form (submit)="enviaExames()" class="exames">
        <ion-list>
            <ion-item>
                <ion-label floating>Nome: </ion-label>
                <ion-input name="nome" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <input type="file" class="custom-file-input">
            </ion-item>
            <ion-item>
                <ion-label>Tipo:</ion-label>
                <ion-select>
                    <ion-option value="1">Imagem</ion-option>
                    <ion-option value="2">Video</ion-option>
                    <ion-option value="3">Audio</ion-option>
                    <ion-option value="4">Documento</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Status: </ion-label>
                <ion-select>
                    <ion-option value="0">Ativo</ion-option>
                    <ion-option value="1">Inativo</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <button ion-button color="secondary" outline>Enviar</button>
    </form>
</ion-content>
