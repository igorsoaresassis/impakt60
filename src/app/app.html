<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar class="background-menu">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="background-menu">
        <ion-list>
            <button menuClose ion-item *ngFor="let p of usuario" (click)="openPage(p)" class="background-menu">
            <img class="icone-menu" src="assets/imgs/{{p.icons}}.png" />
            {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
